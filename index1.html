<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fce7f3; /* Matching the video's pink background */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 90%;
        }

        h1 {
            color: #9d174d;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container {
            height: 250px;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        #yesBtn {
            background-color: #22c55e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.1s ease-in-out;
            z-index: 10;
        }

        #noBtn {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="gif-container">
            <img id="display-gif" src="https://media.tenor.com/97mXmN5T0v0AAAAi/capoo-bugcat.gif" alt="Bugcat Capoo">
        </div>

        <div class="buttons" id="button-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const phrases = [
            "No",
            "Are you sure?",
            "Really sure??",
            "Are you positive?",
            "Pookie please...",
            "Just think about it!",
            "If you say no, I will be really sad...",
            "I will be very sad...",
            "I will be very very very sad..."
        ];

        let phraseIndex = 0;
        let yesSize = 18;

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const buttonGroup = document.getElementById('button-group');

        noBtn.addEventListener('click', () => {
            // 1. Cycle through the guilt-trip phrases
            phraseIndex++;
            if (phraseIndex < phrases.length) {
                noBtn.innerText = phrases[phraseIndex];
            } else {
                // 2. Remove the No button after the final phrase is reached
                noBtn.remove();
            }

            // 3. Scale the Yes button exponentially
            yesSize += 35; 
            yesBtn.style.fontSize = `${yesSize}px`;
            yesBtn.style.padding = `${yesSize/2}px ${yesSize}px`;

            // 4. If Yes button gets massive, make it fill the space
            if(yesSize > 150) {
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "0";
                yesBtn.style.left = "0";
                yesBtn.style.borderRadius = "0";
                yesBtn.style.display = "flex";
                yesBtn.style.alignItems = "center";
                yesBtn.style.justifyContent = "center";
            }
        });

        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = `
                <div class="container">
                    <h1 style="font-size: 3.5rem;">Yay! Happy Valentine's Day! ❤️</h1>
                    <img src="https://media.tenor.com/gU_PbBy6pMQAAAAi/bear-kiss-bear-cute.gif" alt="Celebration" width="300">
                </div>
            `;
        });
    </script>
</body>
</html>
