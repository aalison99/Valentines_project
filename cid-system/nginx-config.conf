# Nginx configuration for CID System
# Place this file in /etc/nginx/sites-available/
# Create a symbolic link to /etc/nginx/sites-enabled/
# Example: sudo ln -s /etc/nginx/sites-available/cid-system.conf /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Replace with your domain

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # For SSL configuration (uncomment after setting up SSL)
    # listen 443 ssl;
